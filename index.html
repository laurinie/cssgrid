<!DOCTYPE html>
<html>

<head>
    <title>Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="grid-container">
        <div class="navbar">
            <div class="header">
                <h2>Company logo</h2>
            </div>
            <div class="nav">
                <ul>
                    <li>Products</li>
                    <li>Services</li>
                    <li>Information</li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>
        <div class="section">
            <div class="addpro">
                <h2>Add Product</h2>
            </div>
            <div class="details">
                <h3>Product details</h3>
                <div class="row">
                    <div class="col">
                        <form>
                            <label for="name">Product name</label>
                            <input id="name" name="name" type="text">
                        </form>
                    </div>
                    <div class="col">
                        <form>
                            <label>Tags</label>
                            <input type="text">
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <form>
                            <label>Vendor</label>
                            <input type="text">
                        </form>
                    </div>
                    <div class="col">
                        <form>
                            <label>Product type</label>
                            <input type="text">
                        </form>
                    </div>
                </div>
                <div class="col">

                    <form>
                        <label>Product description</label>
                        <textarea class="inpdesc"></textarea>
                    </form>

                </div>
            </div>
            <div class="specs">
                <h3>Product specs</h3>
                <div class="col">
                    <form>
                        <label>Sku</label>
                        <input type="text">
                        <label>Initial stock level</label>
                        <input type="text">
                        <label>Cost Price</label>
                        <input type="text">
                        <label>Wholesale price</label>
                        <input type="text">
                        <label>Retail price</label>
                        <input type="text">
                    </form>
                </div>
            </div>
        </div>
        <div class="aside">
            <p>side</p>
        </div>
        <div class="footer">
            <p>footer</p>
        </div>
    </div>

</body>

</html>
